<section class="new-training" fxLayout fxLayoutAlign="center">
  <mat-card fxFlex.xs="100%" fxFlex="400px">
    <mat-card-title fxLayout fxLayoutAlign="center">운동을 하지 않으면 몸이 썩어요!</mat-card-title>

    <mat-card-content fxLayoutAlign="center">
      <mat-form-field>
        <mat-label>운동리스트</mat-label>
        <mat-select>
          <mat-option value="tennis">테니스</mat-option>
          <mat-option value="soccer">축구</mat-option>
          <mat-option value="marathon">마라톤</mat-option>
          <mat-option value="pingpong">탁구</mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>

    <mat-card-actions fxLayoutAlign="center">
      <button type="submit" mat-button color="primary" >시작</button>
    </mat-card-actions>
  </mat-card>
</section>
