<h1>My Products</h1>
<form (ngSubmit)="onAddProduct()" #f="ngForm">
  <input type="text" ngModel name="productName" required>
  <button type="submit">Add product</button>
</form>
<app-product *ngFor="let product of products" [productName]="product" (productClicked)="onRemoveProduct(product)"></app-product>
