<mat-sidenav-container>
  <mat-sidenav #sidenav role="navigation">
    <mat-nav-list fxFlex fxLayout="column" (click)="sidenav.toggle()">
      <a mat-list-item routerLink="/">홈</a>
      <a mat-list-item routerLink="/signup">회원가입</a>
      <a mat-list-item routerLink="/login">로그인</a>
      <a mat-list-item routerLink="/training">트레이닝</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <div>
        <button mat-icon-button (click)="sidenav.toggle()" fxHide.gt-xs>
          <mat-icon>menu</mat-icon>
        </button>
      </div>
      <div>
        <a routerLink="/">로고</a>
      </div>
      <div fxFlex fxLayoutAlign="flex-end" fxLayoutGap="10px" fxHide.xs>
        <a routerLink="/signup">회원가입</a>
        <a routerLink="/login">로그인</a>
        <a routerLink="/training">트레이닝</a>
      </div>
    </mat-toolbar>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
